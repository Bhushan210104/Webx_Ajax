<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJAX Registration Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .error-msg {
      color: red;
      font-size: 0.9rem;
    }

    #suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
    }

    #suggestions .list-group-item {
      cursor: pointer;
    }

    .dropdown-container {
      position: relative;
    }

    .success-msg {
      color: green;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Registration Form</h4>
      </div>
      <div class="card-body">
        <form id="registerForm" onsubmit="return submitForm()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3 dropdown-container">
            <label for="college" class="form-label">College</label>
            <input
              type="text"
              class="form-control"
              id="college"
              oninput="suggestCollege()"
              autocomplete="off"
              required
            />
            <div id="suggestions" class="list-group"></div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              oninput="checkUsername()"
              required
            />
            <div id="userMsg" class="error-msg mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              oninput="checkPasswordMatch()"
              required
            />
            <div id="passMsg" class="error-msg mt-1"></div>
          </div>

          <button type="submit" class="btn btn-success">Register</button>
          <div id="message" class="success-msg mt-3"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
